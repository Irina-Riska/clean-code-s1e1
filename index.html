<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="plane">
  <div class="skedule">
    <img class="skedule-img" src="./eisenhower-matrix.jpg">
    <a class="add-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main-page">
    <p id="add-tasks">
      <label for="new-task" class="new-task-label">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button class="btn" id="btn-add">Add</button>
      </div>
    </p>
    <h3 class="title-tasks">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="list-tasks">
        <input type="checkbox" class="list-tasks-checkbox">
        <label class="task-label">Pay Bills</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
      <li class="list-tasks edit-mode">
        <input type="checkbox" class="list-tasks-checkbox">
        <label class="task-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title-tasks">Completed</h3>
    <ul id="completed-tasks">
      <li class="list-tasks">
        <input type="checkbox" class="list-tasks-checkbox" checked>
        <label class="task-label">See the Doctor</label>
        <input type="text" class="task">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="img-remove" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>

</body>
</html>
